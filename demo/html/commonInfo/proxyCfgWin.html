<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>代理管理 / 新建修改代理</title>
    <!-- easyui js 文件 -->
    <script src="../../frame/jquery-easyui-1.8.3/jquery.min.js"></script>
    <script src="../../frame/jquery-easyui-1.8.3/jquery.easyui.min.js"></script>
    <script src="../../frame/jquery-easyui-1.8.3/locale/easyui-lang-zh_CN.js"></script>

    <!-- 打开窗口 -->
    <script src="../../common/js/openWin.js"></script>

    <!-- easyui 自带的 material-teal 样式  -->
    <link rel="stylesheet" href="../../frame/jquery-easyui-1.8.3/themes/material-teal/easyui.css">


    <!-- 自定义 样式文件 -->
    <link rel="stylesheet" href="../../common/css/my.base.css">
    <link rel="stylesheet" href="../../common/css/my_commoninfo_b.css">
    <link rel="stylesheet" href="../../common/css/my.icons.css">
</head>

<body>
    <form class="my-win-form xl_width">
        <div class="my-form-row">
            <div class="my-form-label">
                <label class="requireTag">代理名称:</label>
            </div>
            <div class="my-form-control">
                <div class="my-form-input">
                    <input type="text" class="easyui-textbox" data-options="width:'100%',tipPosition:'bottom'" required>
                </div>
            </div>
        </div>
        <div class="my-form-row">
            <div class="my-form-label">
                <label class="requireTag">代理IP:</label>
            </div>
            <div class="my-form-control">
                <div class="my-form-input">
                    <input type="text" class="easyui-textbox" data-options="width:'100%',tipPosition:'bottom'" required>
                </div>
            </div>
        </div>
        <div class="my-form-row">
            <div class="my-form-label">
                <label class="requireTag">代理端口:</label>
            </div>
            <div class="my-form-control">
                <div class="my-form-input">
                    <input type="text" class="easyui-textbox" data-options="width:'100%',tipPosition:'bottom'" required>
                </div>
            </div>
        </div>
        <div class="my-form-row">
            <div class="my-form-label">
                <label>代理用户名:</label>
            </div>
            <div class="my-form-control">
                <div class="my-form-input">
                    <input type="text" class="easyui-textbox" data-options="width:'100%'">
                </div>
            </div>
        </div>
        <div class="my-form-row">
            <div class="my-form-label">
                <label>代理密码:</label>
            </div>
            <div class="my-form-control">
                <div class="my-form-input">
                    <input type="text" class="easyui-textbox" data-options="width:'100%'">
                </div>
            </div>
        </div>
        <div class="my-form-row">
            <div class="my-form-label">
                <label class="requireTag">代理类型:</label>
            </div>
            <div class="my-form-control">
                <div class="my-form-input">
                    <select class="easyui-combobox" data-options="width:'100%',panelHeight:'auto'">
                        <option value="001" selected>http</option>
                        <option value="002">https</option>
                        <option value="003">socks</option>
                    </select>
                </div>
                <div class="my-form-button">
                    <label class="my_checkbox2"><input type="checkbox">有效</label>
                </div>
            </div>
        </div>
        <div class="my-form-row">
            <div class="my-form-label">
                <label>数据类型:</label>
            </div>
            <div class="my-form-control">
                <div class="my-form-input">
                    <select class="easyui-combobox" data-options="width:'100%',panelHeight:'auto'">
                        <option value="001" selected>公有</option>
                        <option value="002">私有</option>
                    </select>
                </div>
            </div>
        </div>
    </form>

    <div class="btn-row">
        <a href="javascript:;" class="easyui-linkbutton btn_sm primary" data-options="iconCls:'icon-ok'">提交</a>
    </div>


    <script>
    </script>

</body>

</html>
