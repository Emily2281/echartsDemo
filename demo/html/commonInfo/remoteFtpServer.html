<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>远程FTP服务器管理</title>
    <!-- easyui js 文件 -->
    <script src="../../frame/jquery-easyui-1.8.3/jquery.min.js"></script>
    <script src="../../frame/jquery-easyui-1.8.3/jquery.easyui.min.js"></script>
    <script src="../../frame/jquery-easyui-1.8.3/locale/easyui-lang-zh_CN.js"></script>

    <!-- 打开窗口 -->
    <script src="../../common/js/openWin.js"></script>

    <!-- easyui 自带的 material-teal 样式  -->
    <link rel="stylesheet" href="../../frame/jquery-easyui-1.8.3/themes/material-teal/easyui.css">
    <!-- <link rel="stylesheet" href="../../frame/jquery-easyui-1.8.3/themes/icon.css"> -->


    <!-- 自定义 样式文件 -->
    <link rel="stylesheet" href="../../common/css/my.base.css">
    <link rel="stylesheet" href="../../common/css/my_commoninfo_b.css">
    <link rel="stylesheet" href="../../common/css/my.icons.css">
</head>

<body>
    <!-- 工具栏 -->
    <div id="proxy_toolbar" class="flex_toolbar">
        <form>
            <div class="form_row">
                <div class="col_item">
                    <label>服务器名称:</label><input type="text" class="easyui-textbox md_width">
                </div>
                <div class="col_item">
                    <label>服务器IP:</label><input type="text" class="easyui-textbox md_width">
                </div>
                <div class="col_item">
                    <label>服务器端口:</label><input type="text" class="easyui-textbox sm_width">
                </div>
                <div class="col_item">
                    <label>用户名:</label><input type="text" class="easyui-textbox sm_width">
                </div>
                <div class="col_item">
                    <label>服务器类型:</label><select class="easyui-combobox sm_width" data-options="panelHeight:'auto'">
                        <option value="001" selected>全部</option>
                        <option value="002">ftp</option>
                        <option value="003">sftp</option>
                    </select>
                </div>
                <div class="col_item">
                    <a href="javascript:;" class="easyui-linkbutton btn_sm"
                        data-options="iconCls:'icon-search-primary'">查询</a>
                    <a href="javascript:;" class="easyui-linkbutton btn_sm" data-options="iconCls:'icon-add'"
                        onclick="openWin('./remoteFtpWin.html','新建远程FTP服务器',{autoSize:true})">新建</a>
                    <a href="javascript:;" class="easyui-linkbutton btn_sm" data-options="iconCls:'icon-edit'"
                        onclick="openWin('./remoteFtpWin.html','修改远程FTP服务器',{autoSize:true})">修改</a>
                    <a href="javascript:;" class="easyui-linkbutton btn_sm" data-options="iconCls:'icon-cancel'">删除</a>
                    <a href="javascript:;" class="easyui-linkbutton btn_sm" data-options="iconCls:'icon-export'">导出</a>
                </div>
            </div>
        </form>
    </div>
    <!-- 工具栏 end -->
    <table id="proxyTable"></table>

    <script>
        $(function () {
            // data-grid init
            $('#proxyTable').datagrid({
                rownumbers: true,
                singleSelect: true,
                url: '../../common/data/datagrid_data3.json',
                method: 'get',
                fitColumn: true,
                fit: true,
                pagination: true,
                toolbar: '#proxy_toolbar',
                columns: [[
                    { field: 'taskname', sortable: true,width:300,title: '服务器名称' },
                    { field: 'taskid', align: 'center', sortable: true,width:200,title: '服务器IP' },
                    { field: 'opt', align: 'center',width:100, sortable: true, title: '服务器端口' },
                    { field: 'approval', width: 200, sortable: true,title: '用户名' },
                    { field: 'emg', align: 'center', title: '服务器类型' },
                    { field: 'init', align: 'center', width: 200, title: '数据类型' },
                    { field: 'approval', align: 'center',width: 100, sortable: true,title: '创建人' },
                    { field: 'starttime', sortable: true,title: '最近修改时间' },
                ]]
            });
        });
    </script>

</body>

</html>
