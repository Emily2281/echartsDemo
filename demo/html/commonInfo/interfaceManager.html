<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第三方接口管理</title>
    <!-- easyui js 文件 -->
    <script src="../../frame/jquery-easyui-1.8.3/jquery.min.js"></script>
    <script src="../../frame/jquery-easyui-1.8.3/jquery.easyui.min.js"></script>
    <script src="../../frame/jquery-easyui-1.8.3/locale/easyui-lang-zh_CN.js"></script>

    <!-- 打开窗口 -->
    <script src="../../common/js/openWin.js"></script>

    <!-- easyui 自带的 material-teal 样式  -->
    <link rel="stylesheet" href="../../frame/jquery-easyui-1.8.3/themes/material-teal/easyui.css">


    <!-- 自定义 样式文件 -->
    <link rel="stylesheet" href="../../common/css/my.base.css">
    <link rel="stylesheet" href="../../common/css/my_commoninfo_b.css">
    <link rel="stylesheet" href="../../common/css/my.icons.css">
</head>

<body>
    <!-- 工具栏 -->
    <div id="interface_tb" class="flex_toolbar">
        <form>
            <div class="form_row">
                <div class="col_item">
                    <label>接口名称:</label><input type="text" class="easyui-textbox lg_width">
                </div>
                <div class="col_item">
                    <a href="javascript:;" class="easyui-linkbutton btn_sm"
                        data-options="iconCls:'icon-search-primary'">查询</a>
                    <a href="javascript:;" class="easyui-linkbutton btn_sm" data-options="iconCls:'icon-add'"
                        onclick="openWin('./interfaceManagerWin.html', '新建第三方接口', {autoSize:true,widthPer:0.8})">新建</a>
                    <a href="javascript:;" class="easyui-linkbutton btn_sm" data-options="iconCls:'icon-edit'"
                        onclick="openWin('./interfaceManagerWin.html', '修改第三方接口', {autoSize:true,widthPer:0.8})">修改</a>
                    <a href="javascript:;" class="easyui-linkbutton btn_sm" data-options="iconCls:'icon-cancel'">删除</a>
                    <a href="javascript:;" class="easyui-linkbutton btn_sm" data-options="iconCls:'icon-export'">导出</a>
                </div>
            </div>
        </form>
    </div>
    <!-- 工具栏 end -->
    <table id="interface_tab"></table>

    <script>
        $(function () {
            // data-grid init
            $('#interface_tab').datagrid({
                rownumbers: true,
                singleSelect: true,
                url: '../../common/data/datagrid_data3.json',
                method: 'get',
                fitColumn: true,
                fit: true,
                pagination: true,
                toolbar: '#interface_tb',
                columns: [[
                    { field: 'taskname', sortable: true, width: 250, title: '接口名称' },
                    { field: 'taskid', sortable: true, width: 200, title: '接口类型' },
                    { field: 'status', align: 'center', width: 250, title: '接口URL' },
                    { field: 'opt', width: 100, title: '请求方式' },
                    { field: 'opt2', width: 100, title: '接口空间名' },
                    { field: 'emg', sortable: true, title: '接口方法名' },
                    { field: 'emg', sortable: true, title: '超时时间(秒)' },
                    { field: 'emg', sortable: true, title: '结果类型' },
                    { field: 'emg', sortable: true, title: '返回结果样例' },
                    { field: 'emg', sortable: true, title: '请求体内容' },
                    { field: 'emg', sortable: true, title: '数据类型' },
                    { field: 'approval', align: 'center', sortable: true, title: '创建人' },
                    { field: 'starttime', sortable: true, title: '创建时间' },
                    { field: 'init', align: 'center', sortable: true, title: '最近修改人' },
                    { field: 'endtime', sortable: true, title: '最近修改时间' },
                ]]
            });
        });
    </script>

</body>

</html>
