<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>流程/指令节点/业务配置/网元-新增修改</title>
    <!-- easyui js 文件 -->
    <script src="../../frame/jquery-easyui-1.8.3/jquery.min.js"></script>
    <script src="../../frame/jquery-easyui-1.8.3/jquery.easyui.min.js"></script>
    <script src="../../frame/jquery-easyui-1.8.3/locale/easyui-lang-zh_CN.js"></script>

    <!-- 打开窗口 -->
    <script src="../../common/js/openWin.js"></script>

    <!-- easyui 自带的 material-teal 样式  -->
    <link rel="stylesheet" href="../../frame/jquery-easyui-1.8.3/themes/material-teal/easyui.css">

    <!-- mtips -->
    <script src="../../frame/mtips/mtips.js"></script>
    <link rel="stylesheet" href="../../frame/mtips/mtips.css">


    <!-- 自定义 样式文件 -->
    <link rel="stylesheet" href="../../common/css/my.base.css">
    <link rel="stylesheet" href="../../common/css/my_flow_nodes.css">
    <link rel="stylesheet" href="../../common/css/my.icons.css">
</head>

<body class="cmd_node_win">
    <div class="cmd_tb flex_toolbar">
        <form>
            <div class="col_item">
                <label><span class="requireTag">层级:</span></label>
                <select type="text" class="easyui-combotree sm_width"
                    data-options="require:true, prompt:'请选择层级信息...',url: '../../common/data/tree_data.json',lines:true,multiple:true, method:'get'"
                    multiple></select>
            </div>
            <div class="col_item">
                <label><span class="requireTag">层级成员:</span></label>
                <select class="easyui-combobox sm_width" data-options="panelHeight:'auto'">
                    <option value="1" selected>value1</option>
                    <option value="2">value2</option>
                    <option value="3">value3</option>
                    <option value="4">value4</option>
                    <option value="5">value5</option>
                </select>
            </div>
            <div class="col_item">
                <label><span class="requireTag">网元类型:</span></label>
                <select class="easyui-combobox sm_width" data-options="panelHeight:'auto'">
                    <option value="1" selected>value1</option>
                    <option value="2">value2</option>
                    <option value="3">value3</option>
                    <option value="4">value4</option>
                    <option value="5">value5</option>
                </select>
            </div>
            <div class="col_item">
                <label class="requireTag">厂家:</label>
                <select class="easyui-combobox sm_width" data-options="panelHeight:'auto'">
                    <option value="1" selected>value1</option>
                    <option value="2">value2</option>
                    <option value="3">value3</option>
                    <option value="4">value4</option>
                    <option value="5">value5</option>
                </select>
            </div>
            <div class="col_item">
                <label for="netunit_model_id" class="requireTag">设备类型:</label>
                <select class="easyui-combobox sm_width" data-options="panelHeight:'auto'">
                    <option value="1" selected>value1</option>
                    <option value="2">value2</option>
                    <option value="3">value3</option>
                    <option value="4">value4</option>
                    <option value="5">value5</option>
                </select>
            </div>
        </form>
    </div>
    <div class="cmd_div">
        <div class="cmd_sub">
            <h3 class="title">网元</h3>
            <table id="dg1"></table>
        </div>
        <div class="cmd_sub">
            <h3 class="title">指令</h3>
            <table id="dg2"></table>
        </div>
    </div>
    <div class="btn-row">
        <a href="javascript:;" class="easyui-linkbutton primary" data-options="iconCls:'icon-ok'">提交</a>
        <a href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'">取消</a>
    </div>

    <script>
        $(function () {

            // datagrid init
            $('#dg1').datagrid({
                rownumbers: true,
                singleSelect: true,
                url: '../../common/data/datagrid_data3.json',
                method: 'get',
                fit: true,
                columns: [[
                    { field: 'ck', checkbox: true },
                    { field: 'taskname', sortable: true, width: '45%', title: '网元名称' },
                    { field: 'taskid', sortable: true, width: '45%', title: '层级成员' },
                ]],
            });
            $('#dg2').datagrid({
                rownumbers: true,
                singleSelect: true,
                url: '../../common/data/datagrid_data3.json',
                method: 'get',
                fit: true,
                columns: [[
                    { field: 'ck', checkbox: true },
                    { field: 'taskname', sortable: true, width: 200, title: '指令名称' },
                    { field: 'taskid', sortable: true, width: 200, title: '解析模版' },
                    { field: 'approval', sortable: true, width: 100, title: '厂家' },
                    { field: 'emg', sortable: true, width: 200, title: '运行指令' },
                    { field: 'status', align: 'center', sortable: true, width: 200, title: '是否启用' },
                    { field: 'init', align: 'center', sortable: true, width: 200, title: '参数配置' },
                ]],
            });
        })
    </script>
</body>

</html>
